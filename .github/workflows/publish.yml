name: "Publish"

on:
    release:
        types:
          - "created"
        

jobs:
    publish:
        needs: [build]
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: npm
                  registry-url: "https://registry.npmjs.org"

            - name: Install dependencies
              run: npm i

            - name: Publishing to npm
              run: npm publish
              env:
                  NODE_AUTH_TOKEN: ${{ secrets.NPM_ACCESS_TOKEN }}
